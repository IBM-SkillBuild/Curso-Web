<div id="login-response" class="flex flex-col items-center">
    <p class="text-lg text-gray-800" style="margin-top: 0.5em">
      Registro realizado. {{nombre}}
    </p>
  
    <button
      id="redirect-btn"
      onclick="window.location.href='/'"
      class="group relative inline-flex h-12 w-12 items-center justify-center overflow-hidden rounded-full bg-green-600 font-medium text-white transition-all duration-300 hover:w-48 hover:bg-green-700"
    >
      <div
        class="inline-flex whitespace-nowrap opacity-0 transition-all duration-200 group-hover:opacity-100"
      >
        Ir al inicio (<span id="countdown">5</span> seg)
      </div>
      <div class="absolute right-3.5">
        <svg
          width="15"
          height="15"
          viewBox="0 0 15 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
        >
          <path
            d="M8.14645 3.14645C8.34171 2.95118 8.65829 2.95118 8.85355 3.14645L12.8536 7.14645C13.0488 7.34171 13.0488 7.65829 12.8536 7.85355L8.85355 11.8536C8.65829 12.0488 8.34171 12.0488 8.14645 11.8536C7.95118 11.6583 7.95118 11.3417 8.14645 11.1464L11.2929 8H2.5C2.22386 8 2 7.77614 2 7.5C2 7.22386 2.22386 7 2.5 7H11.2929L8.14645 3.85355C7.95118 3.65829 7.95118 3.34171 8.14645 3.14645Z"
            fill="currentColor"
            fill-rule="evenodd"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
    </button>
  </div>
  
  <script>
    (function countdown(seconds) {
      const countdownElement = document.getElementById("countdown");
      countdownElement.textContent = seconds;
  
      if (seconds <= 0) {
        window.location.href = "/";
      } else {
        setTimeout(() => countdown(seconds - 1), 1000);
      }
    })(10); // Inicia con 10 segundos
  </script>
