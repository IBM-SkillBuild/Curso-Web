<div class="p-6 bg-gray-100 rounded-lg shadow-md max-w-lg mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Editar Video</h2>
    <form hx-post="/actualizar_video" hx-target="#contenido" hx-swap="innerHTML">
        <input type="hidden" name="curso" value="{{ curso }}">
        <input type="hidden" name="video_original" value="{{ video }}">
        <input type="hidden" name="id_usuario" value="{{ id_usuario }}">

        <div class="mb-4">
            <label class="block text-gray-700">Nombre del video</label>
            <input type="text" name="nombre" value="{{ video }}" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">URL del video</label>
            <input type="text" name="url" value="{{ url }}" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Descripci√≥n</label>
            <textarea name="descripcion" class="w-full p-2 border rounded">{{ descripcion }}</textarea>
        </div>
        <div class="flex gap-2">
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Guardar cambios</button>
            <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600" 
                    hx-get="/lista_de_videos/{{ curso }}/{{ id_usuario }}" 
                    hx-target="#contenido" 
                    hx-swap="innerHTML">Cancelar</button>
        </div>
    </form>
</div>
